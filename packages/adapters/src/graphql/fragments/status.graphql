# Status Fragment
# Reusable fragment for status/post data

fragment StatusFields on Status {
  id
  uri
  url
  createdAt
  editedAt
  content
  contentWarning
  spoilerText
  visibility
  sensitive
  language
  repliesCount
  reblogsCount
  favouritesCount
  
  # Relationships
  reblogged
  favourited
  bookmarked
  pinned
  muted
  
  # Author
  account {
    ...AccountFields
  }
  
  # Media
  mediaAttachments {
    ...MediaFields
  }
  
  # Mentions
  mentions {
    id
    username
    acct
    url
  }
  
  # Tags
  tags {
    name
    url
  }
  
  # Emojis
  emojis {
    ...EmojiFields
  }
  
  # Poll
  poll {
    ...PollFields
  }
  
  # Card (link preview)
  card {
    ...CardFields
  }
  
  # Reblog (boost)
  reblog {
    id
    uri
    url
    createdAt
    content
    contentWarning
    visibility
    sensitive
    language
    repliesCount
    reblogsCount
    favouritesCount
    reblogged
    favourited
    bookmarked
    
    account {
      ...AccountFields
    }
    
    mediaAttachments {
      ...MediaFields
    }
    
    tags {
      name
      url
    }
    
    emojis {
      ...EmojiFields
    }
  }
  
  # Reply context
  inReplyToId
  inReplyToAccountId
  
  # Application
  application {
    name
    website
  }
}

# Compact status fragment for lists/minimal data
fragment StatusCompact on Status {
  id
  uri
  createdAt
  content
  contentWarning
  visibility
  repliesCount
  reblogsCount
  favouritesCount
  reblogged
  favourited
  
  account {
    id
    username
    displayName
    avatar
    acct
  }
}

