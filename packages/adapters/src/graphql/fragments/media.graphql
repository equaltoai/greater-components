# Media Fragment
# Reusable fragment for media attachments

fragment MediaFields on MediaAttachment {
  id
  type
  url
  previewUrl
  remoteUrl
  meta {
    original {
      width
      height
      size
      aspect
      duration
      frameRate
      bitrate
    }
    small {
      width
      height
      size
      aspect
    }
    focus {
      x
      y
    }
  }
  description
  blurhash
}

# Compact media fragment
fragment MediaCompact on MediaAttachment {
  id
  type
  previewUrl
  description
}

