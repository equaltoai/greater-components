# Filters Mutations
# Mutations for managing content filters

#import "../fragments/common.graphql"

# Create a new filter
mutation CreateFilter(
  $phrase: String!
  $context: [FilterContext!]!
  $irreversible: Boolean = false
  $wholeWord: Boolean = true
  $expiresIn: Int
) {
  createFilter(
    input: {
      phrase: $phrase
      context: $context
      irreversible: $irreversible
      wholeWord: $wholeWord
      expiresIn: $expiresIn
    }
  ) {
    ...FilterFields
  }
}

# Update an existing filter
mutation UpdateFilter(
  $id: ID!
  $phrase: String
  $context: [FilterContext!]
  $irreversible: Boolean
  $wholeWord: Boolean
  $expiresIn: Int
) {
  updateFilter(
    input: {
      id: $id
      phrase: $phrase
      context: $context
      irreversible: $irreversible
      wholeWord: $wholeWord
      expiresIn: $expiresIn
    }
  ) {
    ...FilterFields
  }
}

# Delete a filter
mutation DeleteFilter($id: ID!) {
  deleteFilter(id: $id) {
    id
  }
}

# Get all filters
query GetFilters {
  filters {
    ...FilterFields
  }
}

# Get a single filter
query GetFilter($id: ID!) {
  filter(id: $id) {
    ...FilterFields
  }
}

