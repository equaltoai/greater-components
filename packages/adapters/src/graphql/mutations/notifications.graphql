# Notifications Mutations
# Mutations for managing notifications

# Clear all notifications
mutation ClearNotifications {
  clearNotifications
}

# Dismiss a single notification
mutation DismissNotification($id: ID!) {
  dismissNotification(id: $id)
}

# Dismiss multiple notifications
mutation DismissNotifications($ids: [ID!]!) {
  dismissNotifications(ids: $ids)
}

# Mark notifications as read
mutation MarkNotificationsAsRead($ids: [ID!]!) {
  markNotificationsAsRead(ids: $ids)
}

# Mark all notifications as read
mutation MarkAllNotificationsAsRead {
  markAllNotificationsAsRead
}

