# Home Timeline
query HomeTimeline($limit: Int = 20, $maxId: ID, $minId: ID, $sinceId: ID) {
  homeTimeline(limit: $limit, maxId: $maxId, minId: $minId, sinceId: $sinceId) {
    edges {
      node {
        ...StatusFields
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

