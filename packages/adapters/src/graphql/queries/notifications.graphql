# Notifications Queries
# Queries for fetching notifications

#import "../fragments/notification.graphql"
#import "../fragments/status.graphql"
#import "../fragments/account.graphql"

# Get notifications with filtering
query GetNotifications(
  $types: [NotificationType!]
  $excludeTypes: [NotificationType!]
  $accountId: ID
  $limit: Int = 40
  $maxId: ID
  $minId: ID
  $sinceId: ID
) {
  notifications(
    types: $types
    excludeTypes: $excludeTypes
    accountId: $accountId
    limit: $limit
    maxId: $maxId
    minId: $minId
    sinceId: $sinceId
  ) {
    edges {
      node {
        ...NotificationFields
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

# Get single notification
query GetNotification($id: ID!) {
  notification(id: $id) {
    ...NotificationFull
  }
}

# Get unread notification count
query GetUnreadNotificationCount($types: [NotificationType!]) {
  unreadNotificationCount(types: $types)
}

