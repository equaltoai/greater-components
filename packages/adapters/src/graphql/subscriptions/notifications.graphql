# Notifications Subscriptions
# Real-time subscriptions for notification updates

#import "../fragments/notification.graphql"
#import "../fragments/status.graphql"
#import "../fragments/account.graphql"

# Subscribe to notification updates
subscription SubscribeToNotifications(
  $types: [NotificationType!]
  $excludeTypes: [NotificationType!]
) {
  notificationUpdate(types: $types, excludeTypes: $excludeTypes) {
    event
    payload {
      ...NotificationFields
    }
  }
}

# Subscribe to unread notification count
subscription SubscribeToUnreadNotificationCount {
  unreadNotificationCountUpdate {
    count
  }
}

