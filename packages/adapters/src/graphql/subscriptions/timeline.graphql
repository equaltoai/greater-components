# Timeline Subscriptions
# Real-time subscriptions for timeline updates

#import "../fragments/status.graphql"
#import "../fragments/account.graphql"
#import "../fragments/media.graphql"
#import "../fragments/common.graphql"

# Subscribe to home timeline updates
subscription SubscribeToHomeTimeline {
  homeTimelineUpdate {
    event
    payload {
      ...StatusFields
    }
  }
}

# Subscribe to public timeline updates
subscription SubscribeToPublicTimeline($local: Boolean = false) {
  publicTimelineUpdate(local: $local) {
    event
    payload {
      ...StatusFields
    }
  }
}

# Subscribe to hashtag timeline updates
subscription SubscribeToHashtagTimeline($hashtag: String!) {
  hashtagTimelineUpdate(hashtag: $hashtag) {
    event
    payload {
      ...StatusFields
    }
  }
}

# Subscribe to list timeline updates
subscription SubscribeToListTimeline($listId: ID!) {
  listTimelineUpdate(listId: $listId) {
    event
    payload {
      ...StatusFields
    }
  }
}

# Subscribe to status updates (edits, deletes)
subscription SubscribeToStatusUpdates($statusId: ID!) {
  statusUpdate(statusId: $statusId) {
    event
    payload {
      ...StatusFields
    }
  }
}

# Subscribe to conversation/thread updates
subscription SubscribeToConversationUpdates($statusId: ID!) {
  conversationUpdate(statusId: $statusId) {
    event
    payload {
      ...StatusFields
    }
  }
}

