		subscriptionCategory
		aggregationLevel
		timestamp
		count
		sum
		min
		max
		average
		p50
		p95
		p99
		unit
		userCostMicrocents
		totalCostMicrocents
		userId
		tenantId
		instanceDomain
		dimensions {
			key
			value
		}
	}
}

