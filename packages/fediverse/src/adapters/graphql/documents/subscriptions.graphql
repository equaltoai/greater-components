# Subscriptions

#import "./fragments.graphql"

subscription TimelineUpdates($type: TimelineType!, $listId: ID) {
	timelineUpdates(type: $type, listId: $listId) {
		...ObjectFields
	}
}

subscription NotificationStream($types: [String!]) {
	notificationStream(types: $types) {
		id
		type
		read
		createdAt
		account {
			...ActorSummary
		}
		status {
			...ObjectFields
		}
	}
}

