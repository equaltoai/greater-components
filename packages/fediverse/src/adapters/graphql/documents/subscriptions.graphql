subscription AiAnalysisUpdates($objectId: ID) {
	aiAnalysisUpdates(objectId: $objectId) {
		id
		objectId
		objectType
		overallRisk
		moderationAction
		confidence
		analyzedAt
		textAnalysis {
			sentiment
			toxicityScore
			toxicityLabels
			containsPII
			dominantLanguage
			keyPhrases
			sentimentScores {
				positive
				negative
				neutral
				mixed
			}
			entities {
				type
				text
				score
			}
		}
		imageAnalysis {
			isNSFW
			nsfwConfidence
			violenceScore
			weaponsDetected
			detectedText
			textToxicity
			deepfakeScore
			moderationLabels {
				name
				confidence
				parentName
			}
			celebrityFaces {
				name
				confidence
				urls
			}
		}
		aiDetection {
			aiGeneratedProbability
			generationModel
			patternConsistency
			styleDeviation
			semanticCoherence
			suspiciousPatterns
		}
		spamAnalysis {
			spamScore
			postingVelocity
			repetitionScore
			linkDensity
			followerRatio
			interactionRate
			accountAgeDays
			spamIndicators {
				type
				description
				severity
			}
		}
	}
}

