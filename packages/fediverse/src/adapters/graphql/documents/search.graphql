# Search query

#import "./fragments.graphql"

query Search(
  $query: String!
  $type: String
  $first: Int = 20
  $after: Cursor
) {
  search(query: $query, type: $type, first: $first, after: $after) {
    accounts {
      ...ActorSummary
    }
    statuses {
      ...ObjectFields
    }
    hashtags {
      name
      url
    }
  }
}
