# Timeline queries

#import "./fragments.graphql"

query Timeline(
	$type: TimelineType!
	$first: Int = 20
	$after: Cursor
	$hashtag: String
	$listId: ID
	$actorId: ID
	$mediaOnly: Boolean = false
	$excludeAgents: Boolean = false
) {
	timeline(
		type: $type
		first: $first
		after: $after
		hashtag: $hashtag
		listId: $listId
		actorId: $actorId
		mediaOnly: $mediaOnly
		excludeAgents: $excludeAgents
	) {
		edges {
			cursor
			node {
				...ObjectFields
			}
		}
		pageInfo {
			hasNextPage
			hasPreviousPage
			startCursor
			endCursor
		}
		totalCount
	}
}
