name: Main Branch Guard

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      base_ref:
        description: 'Base branch for policy evaluation (e.g., main)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  guard:
    name: Enforce release-only main
    runs-on: ubuntu-latest

    steps:
      - name: Require PR from premain or release PR branch
        run: |
          base_ref="${{ github.base_ref }}"
          if [[ -z "${base_ref}" ]]; then
            base_ref="${{ github.event.inputs.base_ref }}"
          fi

          head_ref="${{ github.head_ref }}"
          if [[ -z "${head_ref}" ]]; then
            head_ref="${{ github.ref_name }}"
          fi

          echo "Base: ${base_ref}"
          echo "Head: ${head_ref}"

          if [ "${head_ref}" != "premain" ] && [ "${head_ref}" != "release-please--branches--main--components--greater" ]; then
            echo "::error::main is release-only. Allowed sources: premain (promotion), release-please--branches--main--components--greater (release PR)."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Validate release versions
        run: node scripts/validate-release-versions.js
