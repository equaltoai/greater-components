name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Build playground app
        run: |
          if [ -d "apps/playground" ] && [ -f "apps/playground/package.json" ]; then
            pnpm --filter @equaltoai/playground build
          fi

      - name: Build docs site
        run: |
          if [ -d "apps/docs" ] && [ -f "apps/docs/package.json" ]; then
            pnpm --filter @greater-components/docs build
          fi

      - name: Configure GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Prepare docs bundle
        if: github.ref == 'refs/heads/main'
        run: |
          rm -rf docs-dist
          mkdir -p docs-dist
          if [ -d "apps/docs/build" ]; then
            cp -R apps/docs/build docs-dist/docs
          fi
          if [ -d "apps/playground/build" ]; then
            cp -R apps/playground/build docs-dist/playground
          fi

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: docs-dist

  deploy-docs:
    name: Deploy Documentation
    needs: build-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Echo deploy start
        run: echo "Starting deploy job"

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
