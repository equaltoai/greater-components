name: Publish GitHub Release Artifacts

on:
  push:
    tags:
      - 'greater-v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not upload)'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-registry:
    name: Generate Registry Index
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Fetch main + premain (release branch verification)
        if: startsWith(github.ref, 'refs/tags/')
        run: git fetch origin main premain --force

      - name: Verify tag was cut from the correct branch
        if: startsWith(github.ref, 'refs/tags/')
        run: bash scripts/verify-release-branch.sh "${{ github.ref_name }}"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Validate registry index
        run: node scripts/validate-registry-index.js --strict

      - name: Validate release metadata
        run: node scripts/validate-release-versions.js

      - name: Pack release artifacts
        run: node scripts/pack-for-release.js

      - name: Upload registry artifacts
        uses: actions/upload-artifact@v4
        with:
          name: registry
          path: |
            registry/index.json
            registry/latest.json
          retention-days: 30

      - name: Get release info
        if: startsWith(github.ref, 'refs/tags/')
        id: release
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ contains(github.ref_name, '-rc') }}
          files: |
            registry/index.json
            registry/latest.json
            artifacts/*
          tag_name: ${{ steps.release.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
