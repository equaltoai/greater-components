name: Release PR (main)

on:
  push:
    branches: ['main']
    paths-ignore:
      - '.release-please-manifest.json'
      - 'CHANGELOG.md'
      - 'package.json'
      - 'registry/index.json'
      - 'registry/latest.json'
      - 'packages/**/package.json'
      - 'packages/**/manifest.json'
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Compute release-as (align to premain RC)
        id: version
        run: |
          set -euo pipefail

          release_as="$(
            python3 - <<'PY'
          import json
          from pathlib import Path


          def parse_base(v: str) -> tuple[int, int, int]:
              v = v.strip()
              if v.startswith("v"):
                  v = v[1:]
              v = v.split("+", 1)[0]
              base = v.split("-", 1)[0]
              parts = base.split(".")
              if len(parts) != 3:
                  raise ValueError(f"invalid semver base: {v}")
              return (int(parts[0]), int(parts[1]), int(parts[2]))


          stable = json.loads(Path(".release-please-manifest.json").read_text(encoding="utf-8")).get(".", "")
          premain = json.loads(Path(".release-please-manifest.premain.json").read_text(encoding="utf-8")).get(".", "")

          if not stable or not premain:
              raise SystemExit("")

          premain_base = premain.split("+", 1)[0].split("-", 1)[0]

          # If premain is already on a higher major/minor/patch line (e.g., 0.1.2-rc.0),
          # force the stable Release PR to promote that baseline (e.g., 0.1.2).
          if parse_base(premain_base) > parse_base(stable):
              print(premain_base)
          PY
          )"

          echo "release_as=${release_as}" >> "${GITHUB_OUTPUT}"
          echo "release-as: ${release_as:-}"

      - name: Release Please (PR only, aligned, signed-off)
        if: steps.version.outputs.release_as != ''
        env:
          RELEASE_PLEASE_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          RELEASE_AS: ${{ steps.version.outputs.release_as }}
        run: |
          set -euo pipefail

          npx -y release-please@17.1.3 release-pr \
            --token "${RELEASE_PLEASE_TOKEN}" \
            --repo-url "${GITHUB_REPOSITORY}" \
            --target-branch main \
            --config-file release-please-config.json \
            --manifest-file .release-please-manifest.json \
            --signoff "github-actions[bot] <github-actions[bot]@users.noreply.github.com>" \
            --release-as "${RELEASE_AS}"

      - name: Release Please (PR only, signed-off)
        if: steps.version.outputs.release_as == ''
        env:
          RELEASE_PLEASE_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          npx -y release-please@17.1.3 release-pr \
            --token "${RELEASE_PLEASE_TOKEN}" \
            --repo-url "${GITHUB_REPOSITORY}" \
            --target-branch main \
            --config-file release-please-config.json \
            --manifest-file .release-please-manifest.json \
            --signoff "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: Prepare release metadata (versions + registry refs)
        run: |
          set -euo pipefail

          RELEASE_BRANCH="release-please--branches--main--components--greater"

          if ! git ls-remote --exit-code --heads origin "${RELEASE_BRANCH}" >/dev/null; then
            echo "prepare-release-metadata: no release branch; skipping"
            exit 0
          fi

          git fetch origin "${RELEASE_BRANCH}:${RELEASE_BRANCH}" --force
          git checkout "${RELEASE_BRANCH}"

          VERSION="$(node -p "require('./package.json').version")"
          node scripts/prepare-github-release.js "${VERSION}"

          pnpm exec prettier --write \
            CHANGELOG.md \
            registry/index.json \
            registry/latest.json \
            package.json \
            ".release-please-manifest.json" \
            "packages/**/package.json" \
            "packages/**/manifest.json"

          if [[ -z "$(git status --porcelain)" ]]; then
            echo "prepare-release-metadata: no changes"
            exit 0
          fi

          git add CHANGELOG.md package.json packages registry/index.json registry/latest.json .release-please-manifest.json

          if [[ -z "$(git diff --cached --name-only)" ]]; then
            echo "prepare-release-metadata: no staged changes"
            exit 0
          fi

          git commit -s -m "chore(release): prepare metadata"
          git push origin "${RELEASE_BRANCH}"
