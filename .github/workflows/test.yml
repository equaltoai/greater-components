name: Test

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Validate packages
        run: pnpm validate:package

      - name: Validate Registry (Strict)
        run: |
          if ! pnpm validate:registry; then
            echo "::error::Registry validation failed. Please run 'pnpm generate-registry' locally and commit the changes."
            exit 1
          fi

      - name: Run unit tests
        run: pnpm test:unit

      - name: Build Storybook
        run: |
          if [ -d "apps/playground" ] && [ -f "apps/playground/package.json" ]; then
            pnpm --filter playground build-storybook
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
