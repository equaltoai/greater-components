name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Validate packages
        run: pnpm validate:package

      - name: Check for registry changes
        id: check_registry
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --name-only origin/${{ github.base_ref }} HEAD | grep -qE 'registry/index\.json|scripts/generate-registry-index\.js|schemas/registry-index\.schema\.json'; then
            echo "run_validation=true" >> $GITHUB_OUTPUT
          else
            echo "run_validation=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate Registry (Strict)
        if: steps.check_registry.outputs.run_validation == 'true'
        run: |
          if ! pnpm validate:registry; then
            echo "::error::Registry validation failed. Please run 'pnpm generate-registry' locally and commit the changes."
            exit 1
          fi

      - name: Run unit tests
        run: pnpm test:unit

      - name: Build Storybook
        run: |
          if [ -d "apps/playground" ] && [ -f "apps/playground/package.json" ]; then
            pnpm --filter playground build-storybook
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
