name: Prerelease PR (premain)

on:
  push:
    branches: ['premain']
    paths-ignore:
      - '.release-please-manifest.premain.json'
      - 'CHANGELOG.md'
      - 'package.json'
      - 'registry/index.json'
      - 'registry/latest.json'
      - 'packages/**/package.json'
      - 'packages/**/manifest.json'
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Compute release-as (keep prerelease ahead of stable)
        id: version
        run: |
          set -euo pipefail

          # `premain` prereleases must stay on a version line *ahead* of the latest stable on `main`.
          # Example: if main is 0.1.3, premain should be 0.1.4-rc.N (not 0.1.2-rc.N).
          git fetch origin main --force

          release_as="$(
            python3 - <<'PY'
          import json
          import subprocess
          import sys
          from pathlib import Path


          def parse_base(v: str) -> tuple[int, int, int]:
              v = v.strip()
              if v.startswith("v"):
                  v = v[1:]
              v = v.split("+", 1)[0]
              base = v.split("-", 1)[0]
              parts = base.split(".")
              if len(parts) != 3:
                  raise ValueError(f"invalid semver base: {v}")
              return (int(parts[0]), int(parts[1]), int(parts[2]))


          def bump_patch(v: str) -> str:
              major, minor, patch = parse_base(v)
              return f"{major}.{minor}.{patch + 1}"


          stable_manifest = subprocess.check_output(
              ["git", "show", "origin/main:.release-please-manifest.json"],
              text=True,
          )
          stable = json.loads(stable_manifest).get(".", "")
          premain = json.loads(Path(".release-please-manifest.premain.json").read_text(encoding="utf-8")).get(
              ".", ""
          )

          if not stable or not premain:
              sys.exit(0)

          stable_base = stable.split("+", 1)[0].split("-", 1)[0]
          premain_base = premain.split("+", 1)[0].split("-", 1)[0]

          # If premain is behind (or equal) to stable, bump prerelease to the next patch line.
          if parse_base(stable_base) >= parse_base(premain_base):
              print(f"{bump_patch(stable_base)}-rc.0")
          PY
          )"

          echo "release_as=${release_as}" >> "${GITHUB_OUTPUT}"
          echo "release-as: ${release_as:-}"

      - name: Release Please (PR only, aligned, signed-off)
        if: steps.version.outputs.release_as != ''
        env:
          RELEASE_PLEASE_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          npx -y release-please@17.1.3 release-pr \
            --token "${RELEASE_PLEASE_TOKEN}" \
            --repo-url "${GITHUB_REPOSITORY}" \
            --target-branch premain \
            --config-file release-please-config.premain.json \
            --manifest-file .release-please-manifest.premain.json \
            --signoff "github-actions[bot] <github-actions[bot]@users.noreply.github.com>" \
            --release-as "${{ steps.version.outputs.release_as }}"

      - name: Release Please (PR only, signed-off)
        if: steps.version.outputs.release_as == ''
        env:
          RELEASE_PLEASE_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          npx -y release-please@17.1.3 release-pr \
            --token "${RELEASE_PLEASE_TOKEN}" \
            --repo-url "${GITHUB_REPOSITORY}" \
            --target-branch premain \
            --config-file release-please-config.premain.json \
            --manifest-file .release-please-manifest.premain.json \
            --signoff "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: Prepare release metadata (versions + registry refs)
        run: |
          set -euo pipefail

          RELEASE_BRANCH="release-please--branches--premain--components--greater"

          if ! git ls-remote --exit-code --heads origin "${RELEASE_BRANCH}" >/dev/null; then
            echo "prepare-release-metadata: no release branch; skipping"
            exit 0
          fi

          git fetch origin "${RELEASE_BRANCH}:${RELEASE_BRANCH}" --force
          git checkout "${RELEASE_BRANCH}"

          VERSION="$(node -p "require('./package.json').version")"
          node scripts/prepare-github-release.js "${VERSION}"

          pnpm exec prettier --write \
            CHANGELOG.md \
            registry/index.json \
            registry/latest.json \
            package.json \
            ".release-please-manifest.premain.json" \
            "packages/**/package.json" \
            "packages/**/manifest.json"

          if [[ -z "$(git status --porcelain)" ]]; then
            echo "prepare-release-metadata: no changes"
            exit 0
          fi

          git add CHANGELOG.md package.json packages registry/index.json registry/latest.json .release-please-manifest.premain.json

          if [[ -z "$(git diff --cached --name-only)" ]]; then
            echo "prepare-release-metadata: no staged changes"
            exit 0
          fi

          git commit -s -m "chore(release): prepare metadata"
          git push origin "${RELEASE_BRANCH}"

      - name: Dispatch CI workflows for prerelease PR branch (GITHUB_TOKEN fallback)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          RELEASE_BRANCH: release-please--branches--premain--components--greater
          BASE_BRANCH: premain
          RELEASE_PLEASE_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: |
          set -euo pipefail

          if [[ -n "${RELEASE_PLEASE_TOKEN:-}" ]]; then
            echo "dispatch-ci: RELEASE_PLEASE_TOKEN is set; PR checks should trigger normally; skipping."
            exit 0
          fi

          if ! git ls-remote --exit-code --heads origin "${RELEASE_BRANCH}" >/dev/null; then
            echo "dispatch-ci: no release branch; skipping"
            exit 0
          fi

          pr_number="$(
            gh pr list \
              --head "${RELEASE_BRANCH}" \
              --base "${BASE_BRANCH}" \
              --state open \
              --json number \
              --jq '.[0].number' \
            || true
          )"

          if [[ -z "${pr_number}" || "${pr_number}" == "null" ]]; then
            echo "dispatch-ci: no open PR for ${RELEASE_BRANCH} -> ${BASE_BRANCH}; skipping"
            exit 0
          fi

          echo "dispatch-ci: triggering CI for PR #${pr_number} on ${RELEASE_BRANCH}"

          gh workflow run premain-guard.yml --ref "${RELEASE_BRANCH}" --field base_ref="${BASE_BRANCH}"
          gh workflow run dco.yml --ref "${RELEASE_BRANCH}" --field base_ref="${BASE_BRANCH}"
