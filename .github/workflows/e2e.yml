name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  playwright:
    name: Playwright Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @equaltoai/greater-components-testing exec playwright install --with-deps ${{ matrix.browser }}

      - name: Build packages
        run: pnpm build

      - name: Run SSR Playwright tests
        working-directory: packages/testing
        run: pnpm exec playwright test --config=playwright.demo.config.ts --project=${{ matrix.browser }}

      - name: Run CSR Playwright tests
        working-directory: packages/testing
        run: pnpm exec playwright test --config=playwright.demo.csr.config.ts --project=csr-${{ matrix.browser }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: packages/testing/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: test-results-${{ matrix.browser }}
          path: packages/testing/test-results/
          retention-days: 7
