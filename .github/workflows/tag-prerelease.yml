name: Tag Prerelease

on:
  push:
    branches: [premain]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  tag:
    name: Create greater-v* prerelease tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Resolve version + tag
        id: meta
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "::error::package.json version is not valid semver: $VERSION"
            exit 1
          fi

          if ! [[ "$VERSION" =~ -rc(\.|$) ]]; then
            echo "Skipping prerelease tag: version is not an rc prerelease ($VERSION)"
            echo "should_tag=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          TAG="greater-v${VERSION}"
          echo "should_tag=true" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create annotated tag (if missing)
        if: steps.meta.outputs.should_tag == 'true'
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          VERSION="${{ steps.meta.outputs.version }}"

          git fetch --tags --force

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            TAG_COMMIT="$(git rev-list -n 1 "$TAG")"
            HEAD_COMMIT="$(git rev-parse HEAD)"
            if [ "$TAG_COMMIT" != "$HEAD_COMMIT" ]; then
              echo "Tag $TAG already exists (points to $TAG_COMMIT); skipping on $HEAD_COMMIT"
              exit 0
            fi

            echo "Tag already exists for this commit: $TAG"
            exit 0
          fi

          git tag -a "$TAG" -m "Greater Components prerelease $TAG"
          git push origin "$TAG"
