<!DOCTYPE html>
<html lang="en" class="%sveltekit.theme%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Greater Components - A comprehensive design system and component library for modern web applications" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- Open Graph -->
		<meta property="og:title" content="Greater Components Documentation" />
		<meta property="og:description" content="A comprehensive design system and component library for modern web applications" />
		<meta property="og:type" content="website" />
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
		
		%sveltekit.head%
		
		<script>
			// Theme detection
			if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
